<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Multo - Cup of Joe (Lirik Sinkron Otomatis)</title>
<style>
  body {
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #ff0000;
    font-family: 'Cooper Black', sans-serif;
    font-size: 48px;
    margin-bottom: 5px;
  }

  h2 {
    color: #ccc;
    font-family: 'Forte', cursive;
    font-size: 24px;
    margin-top: 0;
    margin-bottom: 20px;
  }

  #lyrics {
    font-size: 22px;
    line-height: 1.4;
    margin-top: 40px;
    min-height: 150px;
  }

  .tagalog {
    color: #ff0000;
    font-weight: 600;
  }

  .indonesia {
    color: #999;
    font-style: italic;
    font-size: 18px;
  }

  audio {
    margin-top: 20px;
    width: 60%;
  }
</style>
</head>
<body>

<h1>Multo (Hantu)</h1>
<h2>Cup of Joe</h2>

<audio id="song" controls autoplay>
  <source src="multo.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung pemutar audio.
</audio>

<div id="lyrics">
  <div class="tagalog">Menunggu musik dimulai...</div>
</div>

<script>
const lyrics = [
  {time: 23,  tagalog: "Humingang malalim, pumikit na muna", indonesia: "Ambil napas dalam-dalam, pejamkan mata dulu"},
  {time: 31,  tagalog: "At baka sakaling namamalikmata lang", indonesia: "Mungkin hanya berhalusinasi"},
  {time: 40,  tagalog: "Ba't nababahala? 'Di ba't ako'y mag-isa?", indonesia: "Mengapa resah? Bukankah aku sendiri?"},
  {time: 50,  tagalog: "'Kala ko'y payapa, boses mo'y tumatawag pa", indonesia: "Kukira damai, suaramu masih memanggil"},
  {time: 59,  tagalog: "Binaon naman na ang lahat", indonesia: "Padahal semua sudah dikubur"},
  {time: 64,  tagalog: "Tinakpan naman na 'king sugat", indonesia: "Padahal lukaku sudah ditutup"},
  {time: 68,  tagalog: "Ngunit ba't ba andito pa rin?", indonesia: "Tapi mengapa kamu masih di sini?"},
  {time: 73,  tagalog: "Hirap na 'kong intindihin", indonesia: "Aku sulit memahami diriku"},
  {time: 78,  tagalog: "Tanging panalangin, lubayan na sana", indonesia: "Hanya doa ini, tolong lepaskan aku"},
  {time: 86,  tagalog: "Dahil sa bawat tingin, mukha mo'y nakikita", indonesia: "Ke mana pun aku melihat, wajahmu yang kulihat"},
  {time: 96,  tagalog: "Kahit sa'n man mapunta ay anino mo'y kumakapit sa 'king kamay", indonesia: "Ke mana pun aku pergi, bayanganmu masih menempel di tanganku"},
  {time: 105,  tagalog: "Ako ay dahan-dahang nililibing nang buhay pa", indonesia: "Aku perlahan dikubur hidup-hidup"},
  {time: 115,  tagalog: "Hindi na makalaya", indonesia: "Aku tak bisa bebas"},
  {time: 119,  tagalog: "Dinadalaw mo 'ko bawat gabi", indonesia: "Kau mengunjungiku setiap malam"},
  {time: 124,  tagalog: "Wala mang nakikita", indonesia: "Meskipun tak terlihat"},
  {time: 128,  tagalog: "Haplos mo'y ramdam pa rin sa dilim", indonesia: "Sentuhanmu masih terasa dalam gelap"},
  {time: 132,  tagalog: "Hindi na na-nanaginip", indonesia: "Tidak lagi bisa bermimpi"},
  {time: 137,  tagalog: "Hindi na ma-makagising", indonesia: "Tidak lagi bisa bangun"},
  {time: 142,  tagalog: "Pasindi na ng ilaw", indonesia: "Tolong nyalakan lampu"},
  {time: 146,  tagalog: "Minumulto na ‘ko ng damdamin ko", indonesia: "Aku dihantui oleh perasaanku"},
  {time: 151,  tagalog: "Ng damdamin ko", indonesia: "Perasaanku sendiri"},
  {time: 154,  tagalog: "Hindi mo ba ako lilisanin?", indonesia: "Maukah kau meninggalkanku?"},
  {time: 158,  tagalog: "Hindi pa ba sapat pagpapahirap sa ‘kin? (Ng damdamin ko)", indonesia: "Bukankah cukup menderita untukku? (Emosi saya)"},
  {time: 161,  tagalog: "Hindi na ba ma-mamayapa?", indonesia: "Apakah sudah tidak damai lagi?"},
  {time: 166,  tagalog: "Hindi na ba ma-mamayapa?", indonesia: "Apakah sudah tidak damai lagi?"}
];

const audio = document.getElementById("song");
const lyricsDiv = document.getElementById("lyrics");
let current = 0;

// Fungsi update lirik
function updateLyrics() {
  const currentTime = audio.currentTime;
  for (let i = 0; i < lyrics.length; i++) {
    if (currentTime >= lyrics[i].time && (i === lyrics.length - 1 || currentTime < lyrics[i + 1].time)) {
      lyricsDiv.innerHTML = `
        <div class="tagalog">${lyrics[i].tagalog}</div>
        <div class="indonesia">${lyrics[i].indonesia}</div>
      `;
      current = i;
      break;
    }
  }
}

// Jalankan setiap kali waktu audio berubah
audio.addEventListener("timeupdate", updateLyrics);

// Reset ke awal jika lagu diulang
audio.addEventListener("seeked", updateLyrics);
audio.addEventListener("ended", () => {
  lyricsDiv.innerHTML = `<div class="tagalog">Menunggu musik dimulai...</div>`;
  current = 0;
});
</script>

</body>
</html>
